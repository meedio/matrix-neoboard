name: Release Package

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      DOCKER_IMAGE: ghcr.io/meedio/matrix-neoboard-widget

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          labels: |
            org.opencontainers.image.title=NeoBoard
            org.opencontainers.image.description=A whiteboard widget for the Element messenger
            org.opencontainers.image.vendor=Meedio
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            # If you switch to tag-trigger releases, add:
            # type=ref,event=tag

      - name: Build and push (from repo Dockerfile)
        id: build_and_push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./matrix-neoboard-widget
          file: ./matrix-neoboard-widget/Dockerfile
          build-contexts: |
            root=.
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          sbom: true
          provenance: true
          build-args: |
            REACT_APP_VERSION=${{ steps.meta.outputs.version }}
            REACT_APP_REVISION=${{ github.sha }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@3454372f43399081ed03b604cb2d021dabca52bb

      - name: Sign the images with GitHub OIDC Token
        env:
          DIGEST: ${{ steps.build_and_push.outputs.digest }}
        run: cosign sign --yes "${DOCKER_IMAGE}@${DIGEST}"
